<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>ASPC Reviews Extension</title>

	<script src="/js/jquery.js"></script>
    <script src="/js/private.js"></script>
    <script src="/js/helper.js"></script>
	<script src="/js/popup.js"></script>


	<link rel="stylesheet" type="text/css" href="/css/popup.css">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>

<body style="min-width: 315px; margin: 2px;" id="body">

    <div style="padding-bottom: 18px; position: fixed; top: 0; width: 100%; background-color: white; z-index: 1; opacity: 0.95">

    	<img src="/images/logo.png" style="float:left; margin-top: 1px; padding: 0px; position: absolute;">

        <div id="buttons_div" style="float: right; margin-top: 16px; margin-right: 8px; display: none;">
    		<button id="list_button" title="List View" disabled><i style="font-size:12px" class="fa">&#xf0ca;</i></button>
    		<button id="grid_button" title="Grid View"><i style="font-size:12px" class="fa">&#xf0ce;</i></button>
    	</div>

		<div class="input_div" style="padding-top: 14px; margin-left: 55px;">
		    <input type="text" id="input" placeholder="Enter a professor's name" tabindex="1">
		</div>

	</div>

    <div style="overflow-y:auto; margin-top: 48px;" id="print_result">
    </div>

    <div id="footer" style="display: none;">
    	<hr>
    	<footer>&copy; All reviews received from ASPC at Pomona College<br>
        Daniel Rosenbaum | 
        <a href="https://chrome.google.com/webstore/detail/aspc-reviews/dfmonlpnhaampencbahekbloekmcihmd/support" target="_blank">Feedback?</a></footer>
    </div>

</body>
 
</html>
